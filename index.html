<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOXZ ALPHA CORE</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M50 15L80 32.5V67.5L50 85L20 67.5V32.5L50 15Z' stroke='%2310b981' stroke-width='8' fill='none'/%3E%3Ccircle cx='50' cy='50' r='12' fill='%2310b981'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space+Grotesk', sans-serif;
            background-color: #000000;
            color: #f8fafc;
            overflow: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        ::-webkit-scrollbar { width: 2px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #10b98133; }

        /* Quantum Spark Engine (Replaces Lightning) */
        @keyframes spark-burst {
          0% { opacity: 0; transform: scale(0.8); filter: brightness(1); }
          10% { opacity: 1; transform: scale(1); filter: brightness(3); box-shadow: 0 0 100px #fff, 0 0 150px #10b981; }
          100% { opacity: 0; transform: scale(1.2); filter: brightness(1); box-shadow: 0 0 0px transparent; }
        }

        .sparks-overlay {
          position: fixed;
          inset: 0;
          pointer-events: none;
          z-index: 9999;
          background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
          opacity: 0;
          transition: none;
        }

        .sparks-active {
          animation: spark-burst 0.4s cubic-bezier(0.15, 0, 0.2, 1) forwards;
        }

        /* Border Discharge */
        @keyframes border-spark {
          0% { border-color: transparent; }
          20% { border-color: #10b981; border-width: 4px; }
          100% { border-color: transparent; border-width: 0px; }
        }
        .border-discharge {
          position: fixed;
          inset: 0;
          pointer-events: none;
          z-index: 9998;
          border: 0px solid transparent;
        }
        .discharge-active {
          animation: border-spark 0.3s ease-out forwards;
        }

        /* Ambient Sparkles for Command Zone */
        @keyframes sparkle-pop {
          0% { transform: translate(0, 0) scale(0); opacity: 0; }
          50% { opacity: 1; transform: translate(var(--tw-x), var(--tw-y)) scale(1.5); }
          100% { transform: translate(var(--tw-x2), var(--tw-y2)) scale(0); opacity: 0; }
        }
        .sparkle-particle {
          position: absolute;
          width: 4px;
          height: 4px;
          background: #34d399;
          border-radius: 50%;
          pointer-events: none;
          box-shadow: 0 0 15px #10b981;
          animation: sparkle-pop 1s ease-out forwards;
        }

        .glow-text { text-shadow: 0 0 25px rgba(16,185,129,0.6); }
        
        .supreme-input {
          background: rgba(5, 5, 5, 0.9);
          backdrop-filter: blur(40px);
          border: 1px solid rgba(255, 255, 255, 0.05);
          transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .supreme-input:focus-within {
          border-color: rgba(16, 185, 129, 0.4);
          box-shadow: 0 0 80px rgba(16, 185, 129, 0.08);
          transform: scale(1.005);
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>

    <div id="root"></div>
    <div id="sparks-fx" class="sparks-overlay"></div>
    <div id="discharge-fx" class="border-discharge"></div>

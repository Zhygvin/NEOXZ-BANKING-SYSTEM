<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOXZ ALPHA CORE</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M50 15L80 32.5V67.5L50 85L20 67.5V32.5L50 15Z' stroke='%2310b981' stroke-width='8' fill='none'/%3E%3Ccircle cx='50' cy='50' r='12' fill='%2310b981'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space+Grotesk', sans-serif;
            background-color: #000000;
            color: #f8fafc;
            overflow: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: #10b981; }

        /* Lightning Flash Effect */
        @keyframes flash {
          0% { opacity: 0; }
          10% { opacity: 0.8; background: rgba(255, 255, 255, 0.1); }
          12% { opacity: 0; }
          15% { opacity: 0.4; background: rgba(16, 185, 129, 0.1); }
          100% { opacity: 0; }
        }

        .lightning-flash {
          position: fixed;
          inset: 0;
          pointer-events: none;
          z-index: 9999;
          animation: flash 0.5s cubic-bezier(0.1, 0.9, 0.2, 1) forwards;
        }

        /* Electric Sparkle */
        @keyframes electric-pop {
          0% { transform: scale(0); opacity: 0; box-shadow: 0 0 0 0 rgba(16,185,129,0); }
          50% { opacity: 1; transform: scale(1); box-shadow: 0 0 20px 2px rgba(16,185,129,0.8); }
          100% { transform: scale(0); opacity: 0; }
        }

        .spark-node {
          position: absolute;
          width: 2px;
          height: 2px;
          background: #fff;
          border-radius: 50%;
          animation: electric-pop 0.6s ease-out forwards;
        }

        .minimal-card {
          background: rgba(10, 10, 10, 0.6);
          border: 1px solid rgba(255, 255, 255, 0.08);
          backdrop-filter: blur(10px);
          transition: all 0.3s ease;
        }
        .minimal-card:hover {
          border-color: rgba(16, 185, 129, 0.4);
          box-shadow: 0 0 30px -10px rgba(16, 185, 129, 0.3);
        }

        /* Scanline */
        .scanline {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.3) 51%);
          background-size: 100% 4px;
          pointer-events: none;
          z-index: 10;
          opacity: 0.15;
        }
    </style>
